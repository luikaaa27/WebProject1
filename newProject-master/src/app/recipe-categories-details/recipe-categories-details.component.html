<div  class="categories">
  <div *ngFor="let category of categoriesWithRecipes" class="category">
    <p>{{ category.name }}</p>
    <ul>
      <li *ngFor="let recipe of category.recipes">
        <a [routerLink]="'/recipes/' + recipe.id">
          {{recipe.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
